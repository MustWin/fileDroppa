<html>
  <head>
    <base href="/">
    <title>File Droppa Example</title>
    <link href='./styles/main.css' rel='stylesheet' type='text/css'>
    <script src="https://code.angularjs.org/tools/traceur-runtime.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://code.angularjs.org/2.0.0-alpha.50/angular2.js"></script>
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          },
          src: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/boot.js')
            .then(null, console.error.bind(console));
    </script>
  </head>
  <body>
    <my-app></my-app>
  </body>
</html>
